<html>
    <head> 
		<style>
			body{
				background-color: purple;
			}
			h1 {
				color: white;
			}
			.firstparagraph {
				color: white;
			}			
			.box {
				margin: auto;
				color: purple;
				background-color: white;
				text-align: center;
				border: 0.1em solid;
				border-radius: 1em;
				width: 30em;
				height: 9em;
				font-family: "Arial Rounded MT Bold";
				line-height: 0.1em;
			}
			.first_paragraph_box{
				font-size: 1em;
			}
			.second_paragraph_box{
				font-size: 2em;
			}
			.third_paragraph_box{
				font-size: 3em;
			}
			<title>OPSS-1 ZD nr 2 </title> 
			<meta charset="utf-8"> 
		</style>
    </head> 
    <body> 
      <h1>CSS Pyramid</h1>
		<p class = "firstparagraph">Jakis tekst sobie jest, parampampam.</p>
	  <div class = "box">
		<p class = "first_paragraph_box">So CSS.</p>
		<p class = "second_paragraph_box">Much style.</p>
		<p class = "third_paragraph_box">Very attributes.</p>
	  </div>
    </body>
